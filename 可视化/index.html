<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>可视化编程</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="img/bitbug_favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/master.css" />

	<body>
		<div class="header">
			<div class="warp">
				高<input type="text" id="J_height" class="w35" />

				背景<input id="J_bjcolor" />
				边框<input id="J_borderColor"/>
				字体<input id="J_fontColor" />
				字大小<input type="text" class="w25" id="J_fontSize"/>
				字行高<input type="text"  class="w25" id="J_lineHeight"/>
				<input type="button" value="字样式" class="ml5" id="J_fontSty"/>
				<input type="button" value="浮动" class="" /> 
				<input type="button" value="边框" class="w30"/> 
				<input type="button" value="外边距" class=""/>
				<input type="button" value="内边距"class="" />
				<input type="button" value="溢出" class="w30"/>

			<a href="javascript:;" id="J-xiazai">下载</a>
			<div class="SelectArea">

				<button type="button" id="k100" value="200">200px</button>

				<button type="button" id="k100" value="400">400px</button>

				<button type="button" id="k100" value="550">550px</button>
				<button type="button" id="k100" value="600">600px</button>
				<button type="button" id="k100" value="650">650px</button>
			</div>
			<script type="text/javascript">
				$("#J-xiazai").click(function() {
					$(".main_warp [style]").removeAttr("style");
				});
			</script>

		<div class="main">
			<div class="navmenu">
					<ul>
						<li><div>div</div></li>
						<li><h1>h1</h1></li>
					</ul>
			</div>

				<div class="main_warp">

			</div>
